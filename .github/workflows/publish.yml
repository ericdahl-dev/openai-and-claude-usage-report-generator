name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          # OIDC trusted publishing - no registry-url or token needed!

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest
        # npm 11.5.1+ is required for OIDC trusted publishing
        # Node.js 22 comes with npm 10.9.4, so we need to upgrade

      - name: Verify npm version
        run: |
          echo "npm version: $(npm --version)"
          echo "Node version: $(node --version)"

      - name: Publish to npm
        run: npm publish --access public --provenance
        # OIDC authentication happens automatically with trusted publishing
        # Make sure trusted publisher is configured at: https://www.npmjs.com/settings/ericdahl-dev/oauth-applications
